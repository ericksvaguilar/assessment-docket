<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Desafio Desenvolvedor Front-end Docket" />
    <meta name="author" content="Erick Aguilar" />
    <title>Docket Challenge</title>

    <link rel="stylesheet" href="src/css/index.css" />
    <script type="module" src="src/js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <img class="logo" src="src/img/logo.svg" alt="Logo Docket" />
      </div>
    </header>

    <main class="main container">
      <section class="register">
        <h2>Venha trabalhar na Docket</h2>
        <p>
          Preencha o formulário abaixo e venha trabalhar em uma das startups
          mais desejadas do Brasil!
        </p>

        <form class="form" data-js="form" novalidate>
          <h3>Dados pessoais</h3>

          <div class="input-wrapper">
            <label for="name">
              <span class="required-symbol">* </span>Nome completo:
            </label>

            <input
              type="text"
              id="name"
              pattern="[a-zA-Záãâéêíîóôõú\s]+$"
              required
              placeholder="Bjorn Ironside"
            />

            <small class="error" aria-live="polite"></small>
          </div>

          <div class="input-wrapper">
            <label for="email">
              <span class="required-symbol">* </span>E-mail:
            </label>

            <input
              type="email"
              id="email"
              required
              placeholder="bjorn@ironside.com"
            />

            <small class="error" aria-live="polite"></small>
          </div>

          <div class="phone-wrapper">
            <div class="input-wrapper">
              <label for="phone">
                <span class="required-symbol">* </span>Telefone 1:
              </label>

              <input
                type="tel"
                id="phone"
                required
                pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"
                maxlength="15"
                placeholder="(88) 88888-8888"
              />

              <small class="error" aria-live="polite"></small>
            </div>

            <div class="input-wrapper">
              <label for="phone2">Telefone 2:</label>

              <input
                type="tel"
                id="phone2"
                pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"
                placeholder="(88) 8888-8888"
              />

              <small class="error" aria-live="polite"></small>
            </div>
          </div>

          <div class="input-wrapper">
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </section>

      <!-- Candidate Record Section -->
      <section class="record">
        <div>
          <h2>Ficha do Candidato</h2>

          <div class="output" data-js="output">
            <p>
              Preencha o formulário e clique em "Enviar" após conferir
              atentamente.
            </p>
          </div>
        </div>

        <div>
          <h3>Seus Projetos:</h3>
          <!-- Carrousel -->

          <div class="carousel">
            <div data-js="carousel-items" class="items">
              <div class="item">
                <img src="https://picsum.photos/id/0/5616/3744" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">DOCKET © 2019</footer>
  </body>
</html>
